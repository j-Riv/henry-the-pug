query NODE_LIST_QUERY($first: Int!, $after: String) {
  comments(first: $first, after: $after) {
    nodes {
      agent
      approved
      author {
        node {
          databaseId
          email
          id
          name
          url
          __typename
          ... on User {
            id
          }
        }
      }
      authorIp
      commentedOn {
        node {
          id
          __typename
        }
      }
      content
      databaseId
      date
      dateGmt
      id
      karma
      wpParent: parent {
        node {
          id
        }
      }
      parentDatabaseId
      parentId
      replies(first: 100) {
        nodes {
          id
        }
      }
      type
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
